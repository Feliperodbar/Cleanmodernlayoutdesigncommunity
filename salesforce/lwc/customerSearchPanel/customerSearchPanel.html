<template>
    <div class="slds-card">
        <div class="slds-card__header slds-text-align_center">
            <h2 class="slds-card__header-title">
                <span class="slds-text-heading_large slds-text-color_default">Painel de Atendimento</span>
            </h2>
            <p class="slds-text-body_regular slds-text-color_weak slds-m-top_small">
                Identificar cliente
            </p>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Input -->
            <div class="slds-form-element slds-m-bottom_large">
                <div class="slds-form-element__control">
                    <div class="slds-input-has-icon slds-input-has-icon_left">
                        <lightning-icon icon-name="utility:search" 
                                      alternative-text="Search" 
                                      class="slds-input__icon slds-icon-text-default"
                                      size="small">
                        </lightning-icon>
                        <input type="text" 
                               class="slds-input slds-input_height" 
                               placeholder="Digite UC, CPF, Nome ou Protocolo..."
                               value={searchTerm}
                               onkeyup={handleSearchTermChange} />
                    </div>
                </div>
            </div>

            <!-- Quick Actions Grid 2x2 -->
            <div class="slds-grid slds-grid_vertical slds-m-top_x-large">
                <!-- Row 1 -->
                <div class="slds-grid slds-grid_align-center slds-m-bottom_medium">
                    <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                        <button class="slds-button slds-button_neutral slds-button_stretch quick-action-button slds-m-bottom_small"
                                onclick={handleQuickAction}
                                data-action="new_connection">
                            <div class="slds-grid slds-grid_vertical slds-grid_align-center">
                                <div class="slds-col">
                                    <lightning-icon icon-name="utility:power" 
                                                  alternative-text="Ligação Nova" 
                                                  class="slds-m-bottom_small"
                                                  size="medium">
                                    </lightning-icon>
                                </div>
                                <div class="slds-col">
                                    <span class="slds-text-body_regular">Ligação Nova</span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                        <button class="slds-button slds-button_neutral slds-button_stretch quick-action-button slds-m-bottom_small"
                                onclick={handleQuickAction}
                                data-action="second_invoice">
                            <div class="slds-grid slds-grid_vertical slds-grid_align-center">
                                <div class="slds-col">
                                    <lightning-icon icon-name="utility:description" 
                                                  alternative-text="Segunda Via de Boleto" 
                                                  class="slds-m-bottom_small"
                                                  size="medium">
                                    </lightning-icon>
                                </div>
                                <div class="slds-col">
                                    <span class="slds-text-body_regular">Segunda Via de Boleto</span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="slds-grid slds-grid_align-center">
                    <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                        <button class="slds-button slds-button_neutral slds-button_stretch quick-action-button slds-m-bottom_small"
                                onclick={handleQuickAction}
                                data-action="outage">
                            <div class="slds-grid slds-grid_vertical slds-grid_align-center">
                                <div class="slds-col">
                                    <lightning-icon icon-name="utility:warning" 
                                                  alternative-text="Falta de Energia" 
                                                  class="slds-m-bottom_small"
                                                  size="medium">
                                    </lightning-icon>
                                </div>
                                <div class="slds-col">
                                    <span class="slds-text-body_regular">Falta de Energia</span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                        <button class="slds-button slds-button_neutral slds-button_stretch quick-action-button"
                                onclick={handleQuickAction}
                                data-action="update">
                            <div class="slds-grid slds-grid_vertical slds-grid_align-center">
                                <div class="slds-col">
                                    <lightning-icon icon-name="utility:user" 
                                                  alternative-text="Atualização Cadastral" 
                                                  class="slds-m-bottom_small"
                                                  size="medium">
                                    </lightning-icon>
                                </div>
                                <div class="slds-col">
                                    <span class="slds-text-body_regular">Atualização Cadastral</span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Advanced Search Link -->
            <div class="slds-text-align_center slds-m-top_large">
                <button class="slds-button slds-button_text" onclick={handleAdvancedSearch}>
                    <span class="slds-text-body_small slds-text-color_weak">Busca Avançada</span>
                </button>
            </div>
        </div>
    </div>
</template>
