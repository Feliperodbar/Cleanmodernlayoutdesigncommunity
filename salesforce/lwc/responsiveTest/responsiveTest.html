        <p class="slds-text-body_small slds-text-color_weak">Teste de responsividade em diferentes tamanhos de tela</p>

    <!-- Desktop View -->
    <div class="slds-box slds-theme_shade slds-m-bottom_medium">

            </div>
            <div class="slds-col slds-size_1-of-2 slds-text-align_right">

                    <lightning-button variant="neutral" label="Novo Atendimento"></lightning-button>
                </lightning-button-group>
            </div>
        </div>
    </div>
    
    <!-- Tablet View -->
    <div class="slds-box slds-theme_shade slds-m-bottom_medium">

            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-text-align_right">

                    <lightning-button variant="neutral" label="Novo Atendimento"></lightning-button>
                </lightning-button-group>
            </div>
        </div>
    </div>
    
    <!-- Mobile View -->
    <div class="slds-box slds-theme_shade">
        <h4 class="slds-text-heading_small slds-m-bottom_small">Mobile (&lt; 768px)</h4>
        <div class="slds-grid slds-grid_vertical">

                    <div class="slds-col">
                        <lightning-button variant="neutral" label="Novo Atendimento" class="slds-button_stretch"></lightning-button>
