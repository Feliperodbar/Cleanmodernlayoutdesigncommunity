<template>
    <div class="slds-card">
        <div class="slds-card__header">
            <h2 class="slds-card__header-title">
                <span class="slds-text-heading_medium">Registrar Novo Cliente</span>
            </h2>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <form class="slds-form_stacked">
                <!-- Name -->
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="name">
                        <abbr class="slds-required" title="required">*</abbr>Nome Completo
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" 
                               id="name"
                               class="slds-input" 
                               data-field="name"
                               value={customer.name}
                               onchange={handleInputChange}
                               required />
                    </div>
                </div>

                <!-- CPF -->
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="cpf">
                        <abbr class="slds-required" title="required">*</abbr>CPF
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" 
                               id="cpf"
                               class="slds-input" 
                               data-field="cpf"
                               value={customer.cpf}
                               onchange={handleInputChange}
                               placeholder="000.000.000-00"
                               required />
                    </div>
                </div>

                <!-- RG -->
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="rg">RG</label>
                    <div class="slds-form-element__control">
                        <input type="text" 
                               id="rg"
                               class="slds-input" 
                               data-field="rg"
                               value={customer.rg}
                               onchange={handleInputChange} />
                    </div>
                </div>

                <!-- Birth Date -->
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="birthDate">Data de Nascimento</label>
                    <div class="slds-form-element__control">
                        <input type="date" 
                               id="birthDate"
                               class="slds-input" 
                               data-field="birthDate"
                               value={customer.birthDate}
                               onchange={handleInputChange} />
                    </div>
                </div>

                <!-- Sex -->
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="sex">Sexo</label>
                    <div class="slds-form-element__control">
                        <lightning-combobox
                            name="sex"
                            value={customer.sex}
                            placeholder="Selecione..."
                            options={sexOptions}
                            onchange={handleSexChange}>
                        </lightning-combobox>
                    </div>
                </div>

                <!-- Email -->
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="email">
                        <abbr class="slds-required" title="required">*</abbr>Email
                    </label>
                    <div class="slds-form-element__control">
                        <input type="email" 
                               id="email"
                               class="slds-input" 
                               data-field="email"
                               value={customer.email}
                               onchange={handleInputChange}
                               placeholder="email@exemplo.com"
                               required />
                    </div>
                </div>

                <!-- Phone -->
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="phone">
                        <abbr class="slds-required" title="required">*</abbr>Telefone
                    </label>
                    <div class="slds-form-element__control">
                        <input type="tel" 
                               id="phone"
                               class="slds-input" 
                               data-field="phone"
                               value={customer.phone}
                               onchange={handleInputChange}
                               placeholder="(00) 00000-0000"
                               required />
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="slds-grid slds-grid_align-center slds-m-top_large">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-button variant="neutral" 
                                        label="Cancelar" 
                                        title="Cancelar"
                                        onclick={handleCancel}
                                        class="slds-m-bottom_small">
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-button variant="brand" 
                                        label="Registrar Cliente" 
                                        title="Registrar Cliente"
                                        onclick={handleSubmit}
                                        disabled={!isFormValid}
                                        class="slds-m-bottom_small">
                        </lightning-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
